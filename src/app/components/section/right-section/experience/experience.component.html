<div id="experience">
  <div>Experience</div>
<ol class="relative border-s border-gray-200 dark:border-gray-700">
  <li class="mb-10 ms-4">
      <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -start-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>
      <time class="mb-1 text-sm font-normal leading-none text-custom-accent dark:text-gray-500">
        <i class="fa-solid fa-building"></i> {{exp1Company}}</time><br>
      <time class="mb-1 text-sm font-normal leading-none text-custom-text dark:text-gray-500">{{exp1Date}}</time>
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{exp1Header}}</h3>
      <p class="mb-4 text-base font-normal text-gray-500 dark:text-gray-400">{{exp1Content}}</p>
  </li>
  <li class="mb-10 ms-4">
      <div class="absolute w-3 h-3 bg-gray-200 rounded-full mt-1.5 -start-1.5 border border-white dark:border-gray-900 dark:bg-gray-700"></div>
      <time class="mb-1 text-sm font-normal leading-none text-custom-accent dark:text-gray-500">
        <i class="fa-solid fa-building"></i> {{exp2Company}}</time><br>
      <time class="mb-1 text-sm font-normal leading-none text-custom-text dark:text-gray-500">{{exp2Date}}</time>
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{exp2Header}}</h3>
      <p class="text-base font-normal text-gray-500 dark:text-gray-400">{{exp2Content}}</p>
  </li>
</ol>
</div>
